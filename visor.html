<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor 3D</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #f2f2f2;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer
    id="viewer"
    camera-controls
    auto-rotate
    ar
    shadow-intensity="1">
  </model-viewer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const model = params.get("model");

    if (model) {
      document.getElementById("viewer").src = model;
    } else {
      alert("No se encontr√≥ el modelo");
    }
  </script>

</body>
</html>
