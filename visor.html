<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor 3D</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</head>
<body>

<model-viewer
  id="visor"
  camera-controls
  auto-rotate
  style="width:100%; height:100vh;">
</model-viewer>

<script>
  const params = new URLSearchParams(window.location.search);
  const modelo = params.get('m');
  document.getElementById("visor").src = `modelos/${modelo}.glb`;
</script>

</body>
</html>
