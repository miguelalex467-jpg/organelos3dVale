<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: white;
    }

    header {
      padding: 15px;
      background: #1f2933;
      text-align: center;
    }

    h2 {
      margin: 5px 0;
    }

    p {
      margin: 5px 20px 15px;
      text-align: center;
      font-size: 1em;
    }

    model-viewer {
      width: 100vw;
      height: calc(100vh - 160px);
      background: #222;
    }

    a {
      display: block;
      text-align: center;
      padding: 10px;
      color: #4fd1c5;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h2 id="name">Organelo</h2>
    <p id="desc">Descripción</p>
  </header>

  <model-viewer
    id="viewer"
    camera-controls
    auto-rotate
    exposure="1"
    shadow-intensity="1">
  </model-viewer>

  <a href="index.html">⬅ Volver al inicio</a>

  
<script>
  const params = new URLSearchParams(window.location.search);
  const model = params.get("model");

  const info = {
    "modelos/celula.glb": {   
      name: "Celula Completa",
      desc: "desempeñan funciones esenciales para el funcionamiento de todos los organismos vivos."
      },  
    "modelos/nucleo.glb": {
      name: "Núcleo",
      desc: "Controla las actividades celulares y contiene el ADN."
    },
    "modelos/mitocondria.glb": {
      name: "Mitocondria",
      desc: "Produce la energía necesaria para la célula."
    },
    "modelos/golgi.glb": {
      name: "Aparato de Golgi",
      desc: "Modifica y transporta proteínas."
    },
    "modelos/re_liso_y_rugoso.glb": {
      name: "Retículo Endoplásmico Liso y Rugoso",
      desc: "Sintetiza lípidos y detoxifica,Produce proteínas con ayuda de los ribosomas."
    },
    "modelos/lisosoma.glb": {
      name: "Lisosoma",
      desc: "Realiza la digestión celular."
    },
    "modelos/vacuola.glb": {
      name: "Vacuola",
      desc: "Almacena sustancias."
    },
    "modelos/cloropasto.glb": {
      name: "Cloroplasto",
      desc: "Realiza la fotosíntesis."
    },
    "modelos/centriolo.glb": {
      name: "Centriolo",
      desc: "Participa en la división celular."
    },
    "modelos/membranacelular.glb": {
      name: "Membrana Celular",
      desc: "Protege y regula el paso de sustancias."
    },
    "modelos/membranaplastica.glb": {
      name: "Membrana Plástica",
      desc: "Barrera semipermeable, regulando el intercambio de sustancias y proporcionando soporte estructural."
    },
    "modelos/citoplasma.glb": {
      name: "Citoplasma",
      desc: "Medio donde se encuentran los organelos."
    }
  };

  if (model) {
    document.getElementById("viewer").src = model;
    if (info[model]) {
      document.getElementById("name").textContent = info[model].name;
      document.getElementById("desc").textContent = info[model].desc;
    }
  }
</script>
<footer>

</footer>
</body>
</html>
