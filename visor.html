<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: white;
    }

    header {
      padding: 15px;
      background: #1f2933;
      text-align: center;
    }

    h2 {
      margin: 5px 0;
    }

    p {
      margin: 5px 20px 15px;
      text-align: center;
      font-size: 1em;
    }

    model-viewer {
      width: 100vw;
      height: calc(100vh - 160px);
      background: #222;
    }

    a {
      display: block;
      text-align: center;
      padding: 10px;
      color: #4fd1c5;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h2 id="name">Organelo</h2>
    <p id="desc">Descripción</p>
  </header>

  <model-viewer
    id="viewer"
    camera-controls
    auto-rotate
    exposure="1"
    shadow-intensity="1">
  </model-viewer>

  <a href="index.html">⬅ Volver al inicio</a>

  <script>
    const params = new URLSearchParams(window.location.search);

    document.getElementById("viewer").src = params.get("model");
    document.getElementById("name").textContent = params.get("name") || "";
    document.getElementById("desc").textContent = params.get("desc") || "";
  </script>

</body>
</html>
